<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joueur vs IA - Difficulté</title>
    <link rel="stylesheet" href="./gameplayIndex.css">
</head>
<body class="bg-gradient-to-br from-[#0b0f1f] to-[#1c2236] text-gray-200 min-h-screen flex justify-center items-center p-5">
    <div class="text-center max-w-[600px] w-full mx-auto">
        <div class="mb-10">
            <button onclick="window.location.href='../index.html'" 
                    class="mb-6 text-slate-400 hover:text-purple-400 transition-colors duration-200 flex items-center gap-2 mx-auto">
                <span>←</span>
                <span>Retour</span>
            </button>
            <h1 class="text-5xl font-extrabold mb-3 gradient-purple" style="filter: drop-shadow(0 0 20px rgba(168, 139, 250, 0.5))">
                Joueur vs IA
            </h1>
            <p class="text-slate-400 text-base tracking-wide">Choisissez la difficulté de l'adversaire</p>
        </div>
        
        <div class="flex flex-col gap-6 px-8">
            <button onclick="alert('Mode Facile - À implémenter')" 
                    class="group relative overflow-hidden bg-slate-800/40 backdrop-blur-xl border border-slate-400/10 rounded-2xl p-8 transition-all duration-300 hover:scale-105 hover:border-green-500/50 cursor-pointer"
                    style="box-shadow: 0 4px 16px rgba(34, 197, 94, 0.2)">
                <div class="absolute inset-0 bg-gradient-to-r from-green-600/10 to-emerald-600/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <div class="relative">
                    <h2 class="text-3xl font-bold mb-2 gradient-green">Facile</h2>
                    <p class="text-slate-400">L'IA réagit lentement et fait des erreurs</p>
                    <div class="mt-4 text-sm text-slate-500">
                        <span>Idéal pour débuter</span>
                    </div>
                </div>
            </button>
            <button onclick="alert('Mode Moyen - À implémenter')" 
                    class="group relative overflow-hidden bg-slate-800/40 backdrop-blur-xl border border-slate-400/10 rounded-2xl p-8 transition-all duration-300 hover:scale-105 hover:border-yellow-500/50 cursor-pointer"
                    style="box-shadow: 0 4px 16px rgba(234, 179, 8, 0.2)">
                <div class="absolute inset-0 bg-gradient-to-r from-yellow-600/10 to-orange-600/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <div class="relative">
                    <h2 class="text-3xl font-bold mb-2 gradient-yellow">Moyen</h2>
                    <p class="text-slate-400">L'IA est équilibrée et offre un défi correct</p>
                    <div class="mt-4 text-sm text-slate-500">
                        <span>Un bon challenge</span>
                    </div>
                </div>
            </button>
            <button onclick="alert('Mode Difficile - À implémenter')" 
                    class="group relative overflow-hidden bg-slate-800/40 backdrop-blur-xl border border-slate-400/10 rounded-2xl p-8 transition-all duration-300 hover:scale-105 hover:border-red-500/50 cursor-pointer"
                    style="box-shadow: 0 4px 16px rgba(239, 68, 68, 0.2)">
                <div class="absolute inset-0 bg-gradient-to-r from-red-600/10 to-rose-600/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <div class="relative">
                    <h2 class="text-3xl font-bold mb-2 gradient-red">Difficile</h2>
                    <p class="text-slate-400">L'IA est impitoyable et très réactive</p>
                    <div class="mt-4 text-sm text-slate-500">
                        <span>Pour les experts</span>
                    </div>
                </div>
            </button>
        </div>

        <div class="mt-12 text-slate-500 text-sm">
            <p>Utilisez W/S pour contrôler votre paddle</p>
        </div>
    </div>
</body>
</html>
